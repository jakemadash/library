<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button>New Book</button>
    <form hidden action="javascript:void(0);">
        <div>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" required><br>
        </div>

        <div>
            <label for="author">Author</label><br>
            <input type="text" id="author" name="author" required><br>
        </div>

        <div>
            <label for="pages">Number Of Pages</label><br>
            <input type="number" id="pages" name="pages" required><br>
        </div>

        <fieldset>
            <legend>Have You Read It?</legend>
                <div>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="have-read" value="yes" required>
                </div>
                <div>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="have-read" value="no">
                </div>
        </fieldset>
        <div>
            <input type="submit">
        </div>
    </form>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read?</th>
            <th></th>
        </tr>
    </table>
</body>
</html>
